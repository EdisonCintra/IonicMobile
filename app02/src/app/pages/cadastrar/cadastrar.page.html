<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="salvar(form)">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Cadastrar</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item>
        <ion-input name="nome" [(ngModel)]="dadosFormulario.nome" required label="Nome" labelPlacement="floating"
                   placeholder="Digite o nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="telefone" [(ngModel)]="dadosFormulario.telefone" required label="Telefone" type="number"
                   labelPlacement="floating" placeholder="000"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="endereco" [(ngModel)]="dadosFormulario.endereco" required label="Endereço" labelPlacement="floating"
                   placeholder="Digite o nendereço"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select name="sexo" [(ngModel)]="dadosFormulario.sexo" interface="action-sheet" required>
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="feminino">Feminino</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Cidade</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Cidade 1</ion-label>
        <ion-checkbox slot="start" (ionChange)="atualizarOpcao1()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Cidade 2</ion-label>
        <ion-checkbox slot="start" (ionChange)="atualizarOpcao2()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Cidade 3</ion-label>
        <ion-checkbox slot="start" (ionChange)="atualizarOpcao3()"></ion-checkbox>
      </ion-item>


      <ion-item>
        <ion-label>Interesses</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Esporte</ion-label>
        <ion-checkbox slot="start" (ionChange)="atualizarOpcao5()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Música</ion-label>
        <ion-checkbox slot="start" (ionChange)="atualizarOpcao6()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Leitura</ion-label>
        <ion-checkbox slot="start" (ionChange)="atualizarOpcao7()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Artes</ion-label>
        <ion-checkbox slot="start" (ionChange)="atualizarOpcao8()"></ion-checkbox>
      </ion-item>



      <ion-button type="submit" expand="block" [disabled]="!form.valid" routerLink="/inicio">Salvar</ion-button>


    </ion-list>
  </form>
</ion-content>
