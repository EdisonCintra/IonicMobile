<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="salvar(form)">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Editar</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item>
        <ion-input
          name="nome"
          [(ngModel)]="dadosFormulario.nome"
          required
          label="Nome"
          labelPlacement="floating"
          placeholder="Digite o nome">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          name="telefone"
          [(ngModel)]="dadosFormulario.telefone"
          required
          label="Telefone"
          type="number"
          labelPlacement="floating"
          placeholder="000">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          name="endereco"
          [(ngModel)]="dadosFormulario.endereco"
          required
          label="Endereço"
          labelPlacement="floating"
          placeholder="Digite o endereço">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select
          name="sexo"
          [(ngModel)]="dadosFormulario.sexo"
          interface="action-sheet"
          required>
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="feminino">Feminino</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Cidade</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Cidade 1</ion-label>
        <ion-checkbox
          slot="start"
          [(ngModel)]="cidade1"
          name="cidade1">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Cidade 2</ion-label>
        <ion-checkbox
          slot="start"
          [(ngModel)]="cidade2"
          name="cidade2">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Cidade 3</ion-label>
        <ion-checkbox
          slot="start"
          [(ngModel)]="cidade3"
          name="cidade3">
        </ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Interesses</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Esportes</ion-label>
        <ion-checkbox
          slot="start"
          [(ngModel)]="interesse1"
          name="interesse1">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Música</ion-label>
        <ion-checkbox
          slot="start"
          [(ngModel)]="interesse2"
          name="interesse2">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Leitura</ion-label>
        <ion-checkbox
          slot="start"
          [(ngModel)]="interesse3"
          name="interesse3">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Artes</ion-label>
        <ion-checkbox
          slot="start"
          [(ngModel)]="interesse4"
          name="interesse4">
        </ion-checkbox>
      </ion-item>

      <ion-button
        type="submit"
        expand="block"
        [disabled]="!form.valid"
        routerLink="/inicio">
        Salvar
      </ion-button>
    </ion-list>
  </form>
</ion-content>
