<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>visualizarDados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let dado of dadosCadastrados">
    <ion-card-header>
      <ion-card-title>{{dado.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-label>{{dado.sexo}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Telefone</ion-label>
        <ion-label>{{dado.telefone}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-label>{{dado.cidade}}</ion-label>
      </ion-item>


      <ion-item>
        <ion-label>Interesses</ion-label>
        <ion-label>{{dado.interesses}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
